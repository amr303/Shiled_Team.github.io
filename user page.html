<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Shield Team" content="width=device-width, initial-scale=1.0">
  <title>Shield Team Login</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form id="loginForm" action="#">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login">
  </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  
  // Here you would typically send an AJAX request to your server to validate the username and password
  // For the sake of simplicity, let's assume a simple hardcoded database
  
  // Check if username and password are correct
  if (username === "admin" && password === "admin") {
    window.location.href = "admin.html"; // Redirect to admin page
  } else if (username === "amr" && password === "password") {
    window.location.href = "user.html"; // Redirect to user page
  } else {
    alert("Invalid username or password");
  }
});
</script>

</body>
</html>
